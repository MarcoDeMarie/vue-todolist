<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <link rel="stylesheet" href="css/style.css">


  <title>To Do List</title>
</head>
<body>


  <div id="app">
    <div class="add-task">
      <input v-model="newTaskSting" type="text" placeholder="New Task"/>
      <button @click="addTask">Add</button>
      <div>
        <span>{{errMsg}}</span>
      </div>
    </div>

    <div class="container">

      <h2 v-if="tasks.length === 0" >task copletate</h2>


      <ul v-else class="task-list">

        <li v-for="(task, index) in tasks"
        :class="{'done' : task.done}"
        @click="task.done = !task.done"
        > 

          <span>{{task.text}}</span>

          <i 
          @click.stop="removeTask(index)"
          class="fa-solid fa-trash-can"></i>
        </li>
      </ul>
      
    </div>

  </div>
  
  <script src="js/scritp.js"></script>
</body>
</html>
